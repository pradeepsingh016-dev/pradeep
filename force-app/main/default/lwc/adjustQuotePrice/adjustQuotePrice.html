<!-- Adjust Quote Price -->
<template>
  <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
    <div class="slds-modal__container">
    <!-- modal header start -->
      <header class="slds-modal__header">
        <h2 
          id="modal-heading-01" 
          class="slds-text-heading_medium slds-hyphenate">
          Adjust Quote Price
        </h2>
      </header>
    
      <!-- modal body start -->
      <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
        <template if:true={quoteData}>
        <div class="slds-grid">
          <div class="slds-col">
            <lightning-input 
              type="Currency" 
              label="Adjust Amount" 
              value={quoteData.amount} 
              onchange={handleAmountChange}>
            </lightning-input>
          </div>
        </div>
        </template>   
      </div>

      <!-- modal footer start-->
      <footer class="slds-modal__footer">
        <button class="slds-button slds-button_neutral" onclick={closePopup}>Cancel</button>
        <button class="slds-button slds-button_brand" onclick={handleSave}>Save</button>
      </footer>
    
    </div>
  </section>
  <div class="slds-backdrop slds-backdrop_open"></div>
  <!-- <lightning-input-field
    field-name={adjustedAmountLabel}
    value={adjustedAmount}
  ></lightning-input-field> -->
</template>
