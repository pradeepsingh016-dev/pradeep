<!-- Edit Quote -->
<template>
  <template if:true={quoteData}>
    <h3 class="slds-page-header__title">Welcome to quote {quoteData.name}!</h3>
    <div class="slds-grid">
      <div class="slds-col slds-size_1-of-3">
        <lightning-input 
          type="date" 
          label="Start Date" 
          value={quoteData.startDate} 
          onchange={handleStartDateChange}>
        </lightning-input>
        <lightning-input 
          type="date" 
          label="End Date" 
          value={quoteData.endDate} 
          onchange={handleEndDateChange}>
        </lightning-input>
        <br/>
        <lightning-button 
          label="Save" 
          variant="brand" 
          onclick={handleSave}>
        </lightning-button>
      </div>
    </div>
  </template>
</template>
